name: messaging_app CI - Testing

on:
  push:
    branches: [ main, develop ]  
  pull_request:
    branches: [ main ]  
# Define the jobs to run
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest  
    
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_messaging_db
          MYSQL_USER: django_user
          MYSQL_PASSWORD: django_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 
      
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
      
      
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" --silent; do
            echo 'Waiting for MySQL...'
            sleep 2
          done
          echo 'MySQL is ready!'
      
     
      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: messaging_app.settings
          DATABASE_URL: mysql://django_user:django_pass@127.0.0.1:3306/test_messaging_db
        run: |
          cd messaging_app
          pytest --verbose --junit-xml=test-results.xml --cov=. --cov-report=xml
      
      
      - name: Upload test results
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: messaging_app/test-results.xml
      
     
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: messaging_app/coverage.xml