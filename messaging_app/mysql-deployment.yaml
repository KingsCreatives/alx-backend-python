apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db-deployment
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql-container
        image: mysql:8.0 
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: "mydjangoappdb" 

        - name: MYSQL_USER
          value: "user" 

        - name: MYSQL_PASSWORD
          value: "password" 

        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
   
